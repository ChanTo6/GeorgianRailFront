<form (ngSubmit)="addTrain()">
  <h2>Add Train (Admin)</h2>
  <input type="number" [(ngModel)]="trainId" name="trainId" placeholder="Train ID" (blur)="validateForm()" />
  <div class="error" *ngIf="trainIdError">{{ trainIdError }}</div>
  <input type="text" [(ngModel)]="name" name="name" placeholder="Train Name" (blur)="validateForm()" />
  <div class="error" *ngIf="nameError">{{ nameError }}</div>
  <input type="text" [(ngModel)]="source" name="source" placeholder="Source" (blur)="validateForm()" />
  <div class="error" *ngIf="sourceError">{{ sourceError }}</div>
  <input type="text" [(ngModel)]="destination" name="destination" placeholder="Destination" (blur)="validateForm()" />
  <div class="error" *ngIf="destinationError">{{ destinationError }}</div>
  <input type="datetime-local" [(ngModel)]="date" name="date" placeholder="Date" (blur)="validateForm()" />
  <div class="error" *ngIf="dateError">{{ dateError }}</div>
  <input type="text" [(ngModel)]="time" name="time" placeholder="Time" (blur)="validateForm()" />
  <div class="error" *ngIf="timeError">{{ timeError }}</div>
  <input type="number" [(ngModel)]="totalSeats" name="totalSeats" placeholder="Total Seats" (blur)="validateForm()" />
  <div class="error" *ngIf="totalSeatsError">{{ totalSeatsError }}</div>
  <button type="submit" [disabled]="!validateForm()">Add Train</button>
  <div class="success" *ngIf="adminSuccess">{{ adminSuccess }}</div>
  <div class="error" *ngIf="adminError">{{ adminError }}</div>
</form>
<button (click)="getSoldTickets()" style="margin: 1rem auto; display: block;">View Sold Tickets</button>
<div class="tickets" *ngIf="soldTickets.length">
  <h3>Sold Tickets</h3>
  <ul>
    <li *ngFor="let ticket of soldTickets">
      <strong>User:</strong> {{ ticket.userId }}, <strong>Train:</strong> {{ ticket.trainId }}, <strong>Seat:</strong> {{ ticket.seatNumber }}
    </li>
  </ul>
</div>
