<div class="login-bg">
  <div class="login-form-outer">
    <button class="login-close-btn" aria-label="Close" (click)="closeLogin()">×</button>
    <img src="assets/images/logo.png" alt="Logo" class="login-logo" />
  

    <div class="register-row register-row--below-logo register-row--vertical">
      <span class="register-text">{{ 'login.haveAccount' | translate }}</span>
      <button type="button" class="register-btn elegant-register-btn" (click)="goToRegister()">
        <span class="register-icon" aria-hidden="true" style="font-size:1.3em; line-height:1; display:flex; align-items:center;">👤</span>
        {{ 'register' | translate }}
      </button>
      <button type="button" class="route-first-btn" (click)="goToFirstComponent()">
        <span class="route-icon" aria-hidden="true" style="font-size:1.2em; margin-right:0.5em;">🏠</span>
        {{ 'common.home' | translate }}
      </button>
    </div>
    <form class="login-form-white elegant-login-form" (ngSubmit)="login()">
      <h2 class="login-title">{{ 'login.title' | translate }}</h2>
      <div class="login-fields-row">
        <div class="login-field-col">
          <label class="login-label" for="login-email">{{ 'email.label' | translate }}</label>
          <input id="login-email" type="email" [(ngModel)]="email" name="email" [placeholder]="'email.label' | translate" required autocomplete="username" />
          <div class="login-error" *ngIf="emailError">{{ emailError }}</div>
        </div>
        <div class="login-field-col">
          <label class="login-label" for="login-password">{{ 'password.label' | translate }}</label>
          <input id="login-password" type="password" [(ngModel)]="password" name="password" [placeholder]="'password.label' | translate" required autocomplete="current-password" />
          <div class="login-error" *ngIf="passwordError">{{ passwordError }}</div>
        </div>
      </div>
      <button type="submit" class="login-btn-pos elegant-login-btn">{{ 'login' | translate }}</button>
      <div class="forgot-password-row">
        <a class="forgot-password-link" href="#">{{ 'password.forgot' | translate }}</a>
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="success" *ngIf="success">{{ success }}</div>
    </form>
  </div>
</div>
